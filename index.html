<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Snake Game</title>
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas" width="336" height="336"></canvas>
        <div id="game-buttons">
            <button id="pause-button">Pause</button>
            <button id="restart-button">Reload</button>
            <button id="end-button">End game</button>
        </div>
        <div id="pause-message" class="hidden">PAUSE</div>
        <div id="game-over-message" class="hidden">GAME OVER</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
